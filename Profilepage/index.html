<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>

<body>
    <div class="nav">
        <div class="nav-left">
            <h1>Profile</h1>
            <ul>
                <li>Home</li>
                <li>My Profile</li>
                <li>Find Connections</li>
            </ul>
        </div>
        <button class="but-sign-out">Sign Out</button>
    </div>

    <div class="main">
        <div class="main-left">
            <div class="profile-header">
                <img class="profile-pic" src="./img/jane-m.jpg" alt="">
            </div>
            <div class="left-prof">

                <h1>Jane Doe</h1>
                <P> <img src="./img/map-marker.png" alt="">Seattle</p>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <a href=""><img src="./img/gear.png" alt="">Edit Profile</a>

            </div>
            <div class="left-edu"></div>
        </div>
        <div class="main-right">
            <div class="right-con-req">
                <div class="bannerreq"><button>2</button>
                    <p>Connection Requests</p>
                </div>
                <div class="req-body">
                    <p><img src="./img/todd-s.jpg" alt="">Todd E</p>
                    <p><img src="./img/phil-s.jpg" alt="">Phil K</p>
                </div>
            </div>
            <div class="right-con-existing">
                <div class="banner-existing"><button>500+</button>
                </div>
                <div class="conbody"></div>
            </div>
        </div>
    </div>
</body>

</html>
